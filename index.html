<!DOCTYPE html>
<html>
<head>
    <title>Tier List Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-area, #results-area {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        #choice-container {
            display: flex;
            flex-direction: row; /* Arrange choice buttons horizontally */
            align-items: center; /* Vertically align items in the container */
            justify-content: center; /* Center the buttons horizontally */
            margin-bottom: 15px; /* Add some space below the buttons */
        }

        #choice-container button {
            padding: 15px 30px; /* Bigger choice buttons */
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        #game-area span {
            margin: 0 10px;
            font-size: 1.2em;
        }

        #game-area #skip-button, #start-over-button {
            padding: 8px 15px; /* Smaller buttons */
            font-size: 0.9em;
            margin-top: 10px; /* Add space above them */
            cursor: pointer;
        }

        #progress-counter {
            margin-top: 10px;
            font-size: 0.9em;
            color: #777;
        }

        #tier-list {
            list-style-type: decimal;
            padding-left: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <p>Which do you prefer?</p>
        <div id="choice-container">
            <button id="choice1"></button>
            <span>vs</span>
            <button id="choice2"></button>
        </div>
        <button id="skip-button">Skip & Reshuffle</button>
        <br> <!- Line break to put the next button underneath -->
        <button id="start-over-button">Start From Beginning</button>
        <p id="progress-counter"></p>
        <p>Updated May 2025</p>
    </div>

    <div id="results-area" style="display: none;">
        <h2>Final Tier List</h2>
        <ol id="tier-list"></ol>
        <button id="restart-button">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const choice1Button = document.getElementById('choice1');
            const choice2Button = document.getElementById('choice2');
            const skipButton = document.getElementById('skip-button');
            const startOverButton = document.getElementById('start-over-button'); // Get the new button
            const resultsArea = document.getElementById('results-area');
            const tierList = document.getElementById('tier-list');
            const restartButton = document.getElementById('restart-button');
            const progressCounter = document.getElementById('progress-counter');
            const gameArea = document.getElementById('game-area');

            const initialNames = [
                "amen",
                "Toy Patriot",
                "KARMA CITY",
                "Go Go Yuureisen/Go Go Ghost Ship",
                "Fuefukedomo Odorazu/Flute Without Dancing",
                "Machi/Town",

                "Undercover",

                "Yasashii Hito/Kind Person",
                "Mirage Song",
                "Petrichor",
                "Umi no Yuurei/Ghost of the Sea",
                "Hana ni Arashi/Flower and Storm",
                "Lullabye Goodbye",
                "Shunrai/Spring Thunder",
                "Hien/Flying Swallow",
                "love",
                "Santa Maria",
                "Living Dead Youth",
                "Fluorite",
                "Cranberry and Pancakes",
                "Moonlight",
                "Gomen Ne/I'm Sorry",
                "Flamingo",
                "Neon Sign",
                "Himawari/Sunflower",
                "Saijouei/Rerun",
                "Tabibito Dentou/Traveler's Lamp",
                "LOSER",
                "Nighthawks",
                "Unbelievers",
                "Ganpuku/Sight for Sore Eyes",
                "Shitodo Seiten Daimeiwaku/The Trouble of Dripping Wet Sun",
                "Hisui no Ookami/Jade Wolf",
                "Shinzou Houei/Mental Television",
                "MAD HEAD LOVE",
                "Haiiro to Ao/Gray and Blue",
                "Melancholy Kitchen",
                "TEENAGE RIOT",
                "Eine Kleine",
                "orion",
                "Machigai Sagashi/Spot the Difference",
                "fogbound",
                "Hikarabita Basu Hitotsu/One Stale Bus",
                "Poppin' Apathy",
                "Horafuki Nekoyarou/Braggart Alleycats",
                "Tori ni demo Naritai/Wanna Be A Bird At Least",
                "Shouhon/Excerpt",
                "Atashi wa Yuurei/I'm A Ghost",
                "Campanella",

                "Canary",
                "WOODEN DOLL",

                "Peace Sign",

                "Blue Jasmine",
                "Neighbourhood",
                "Umi to Sanshouuo/The Sea and the Salamander",
                "Caribou",
                "Metronome",
                "Suna no Wakusei/Sand Planet",
                "Flowerwall",
                "Lemon",
                "Koi to Byounetsu/Love and Fever",
                "Décolleté",
                "Uma to Shika/Horse and Deer",
                "Vivi",
                "Cinderella Gray",
                "Pale Blue",
                "Yume Utsutsu/Half-Dreaming",
                "Shinigami",
                "POP SONG",
                "M87",
                "ETA",
                "KICK BACK",
                "Hazukashikutte Shou ga Nee/Y'all Should Be Ashamed",
                "LADY",
                "Tsuki o Miteita/Moongazing",
                "Chikyuugi/Globe",
                "Sayoonara Mata Itsuka!/Bye Now, See You Someday!",
                "Mainichi/Every Day",
                "RED OUT",
                "Garakuta/Junk",
                "Margherita",
                "Tomare Miyo/Stop, Look Both Ways",
                "LENS FLARE",
                "YELLOW GHOST",
                "POST HUMAN",
                "LOST CORNER",
                "Azalea",
                "BOW AND ARROW",
                "Plazma"
            ];

            let names = [...initialNames];
            let preferences = {};
            let comparisons = new Set();
            let currentPair = [];
            let roundNum = 0; // This variable is no longer actively used for display but is kept for consistency

            // --- Local Storage Keys ---
            const PREFERENCES_KEY = 'tierListPreferences';
            const COMPARISONS_KEY = 'tierListComparisons';

            // --- Load Saved Progress ---
            function loadProgress() {
                const savedPreferences = localStorage.getItem(PREFERENCES_KEY);
                const savedComparisons = localStorage.getItem(COMPARISONS_KEY);

                if (savedPreferences && savedComparisons) {
                    preferences = JSON.parse(savedPreferences);
                    comparisons = new Set(JSON.parse(savedComparisons));
                    if (Object.keys(preferences).length > 0) {
                        document.getElementById('game-area').style.display = 'block';
                        updateProgress(); // Initial progress update
                        choosePair(); // Resume the game
                    } else {
                        startGame(); // Start a new game if no preferences saved (e.g., initial load after clearing)
                    }
                } else {
                    startGame(); // Start a new game if no saved data at all
                }
            }

            // --- Save Progress ---
            function saveProgress() {
                localStorage.setItem(PREFERENCES_KEY, JSON.stringify(preferences));
                localStorage.setItem(COMPARISONS_KEY, JSON.stringify(Array.from(comparisons)));
                updateProgress(); // Update progress on save
            }

            function startGame() {
                // Initialize preferences for all names to 0 when starting a new game
                initialNames.forEach(name => preferences[name] = 0);
                document.getElementById('game-area').style.display = 'block';
                updateProgress(); // Initial progress update
                choosePair();
            }

            function choosePair() {
                const totalPossibleUniqueComparisons = (names.length * (names.length - 1)) / 2;

                // Stop if all unique pairs have been compared once
                if (comparisons.size >= totalPossibleUniqueComparisons) {
                    showResults();
                    return null;
                }

                const availableNames = names.filter(name => {
                    // This logic still helps reduce unnecessary comparisons for items with huge leads
                    const maxPreference = Object.values(preferences).length > 0 ? Math.max(...Object.values(preferences)) : 0;
                    return !(preferences[name] >= maxPreference + 2 && Object.keys(preferences).length > 2);
                });

                if (availableNames.length < 2) {
                    showResults(); // Not enough available items to form a pair
                    return null;
                }

                let name1, name2;
                do {
                    const sample = getRandomSubset(availableNames, 2);
                    name1 = sample[0];
                    name2 = sample[1];
                } while (comparisons.has(name1 + '-' + name2) || comparisons.has(name2 + '-' + name1));

                currentPair = [name1, name2];
                choice1Button.textContent = name1;
                choice2Button.textContent = name2;
                return currentPair;
            }

            function updateProgress() {
                const totalPossibleUniqueComparisons = (names.length * (names.length - 1)) / 2;
                // Calculate percentage based on unique comparisons
                const progressPercentage = Math.min(100, Math.round((comparisons.size / totalPossibleUniqueComparisons) * 100));
                progressCounter.textContent = `Progress: ${comparisons.size} / ${totalPossibleUniqueComparisons} (${progressPercentage}%)`;
            }

            function getRandomSubset(array, size) {
                const shuffled = [...array].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, size);
            }

            choice1Button.addEventListener('click', () => {
                if (currentPair.length === 2) {
                    preferences[currentPair[0]]++;
                    comparisons.add(currentPair[0] + '-' + currentPair[1]); // Mark pair as compared
                    saveProgress();
                    choosePair();
                }
            });

            choice2Button.addEventListener('click', () => {
                if (currentPair.length === 2) {
                    preferences[currentPair[1]]++;
                    comparisons.add(currentPair[0] + '-' + currentPair[1]); // Mark pair as compared
                    saveProgress();
                    choosePair();
                }
            });

            skipButton.addEventListener('click', () => {
                if (currentPair.length === 2) {
                    preferences[currentPair[0]] += 0.5; // Slight preference for item 1
                    preferences[currentPair[1]] += 0.5; // Slight preference for item 2
                    comparisons.add(currentPair[0] + '-' + currentPair[1]); // Mark pair as compared
                    saveProgress();
                    choosePair();
                }
            });

            startOverButton.addEventListener('click', () => {
                // Confirm with the user before resetting completely
                if (confirm("Are you sure you want to start over? All current progress will be lost.")) {
                    names = [...initialNames]; // Reset names array (if it were ever modified)
                    preferences = {}; // Clear all preferences
                    comparisons.clear(); // Clear all comparison history
                    localStorage.removeItem(PREFERENCES_KEY); // Clear saved preferences from local storage
                    localStorage.removeItem(COMPARISONS_KEY); // Clear saved comparisons from local storage
                    startGame(); // Begin a brand new game
                }
            });


            function showResults() {
                gameArea.style.display = 'none';
                resultsArea.style.display = 'block';
                const sortedNames = Object.entries(preferences).sort(([, a], [, b]) => b - a);
                tierList.innerHTML = '';
                sortedNames.forEach(([name, score], index) => {
                    const listItem = document.createElement('li');
                    // Display score with one decimal place due to 0.5 increments
                    listItem.textContent = `${index + 1}. ${name} (Wins: ${score.toFixed(1)})`;
                    tierList.appendChild(listItem);
                });
                // Clear progress from local storage when the game is completed
                localStorage.removeItem(PREFERENCES_KEY);
                localStorage.removeItem(COMPARISONS_KEY);
            }

            restartButton.addEventListener('click', () => {
                resultsArea.style.display = 'none';
                names = [...initialNames]; // Reset names array
                preferences = {}; // Clear preferences
                comparisons.clear(); // Clear comparison history
                localStorage.removeItem(PREFERENCES_KEY); // Clear saved preferences
                localStorage.removeItem(COMPARISONS_KEY); // Clear saved comparisons
                startGame(); // Start a new game
            });

            // --- Initialize the game: Load progress or start new game ---
            loadProgress();
        });
    </script>
</body>
</html>
